<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  <title>Calculadora</title>
</head>
<body>
  <div class="container">
    <form name="Calculator">
      <input type="text" name="text1" class="text maincolor" disabled>

      <input type="text" class="text1 maincolor" name="clean" value="C" onclick="location.reload()"><br>

      <input type="button" class="num maincolor" name="btn9" value="9" onclick="insert(btn9.value)">
      <input type="button" class="num maincolor" name="btn8" value="8" onclick="insert(btn8.value)">
      <input type="button" class="num maincolor" name="btn7" value="7" onclick="insert(btn7)">
      <input type="button" class="num operator" name="operatorAdd" value="+" onclick="insert(operatorAdd.value)"><br>

      <input type="button" class="num maincolor" name="btn6" value="6" onclick="insert(btn6.value)">
      <input type="button" class="num maincolor" name="btn5" value="5" onclick="insert(btn5.value)">
      <input type="button" class="num maincolor" name="btn4" value="4" onclick="insert(btn4.value)">
      <input type="button" class="num operator" name="operatorSub" value="-" onclick="insert(operatorSub.value)"><br>

      <input type="button" class="num maincolor" name="btn3" value="3" onclick="insert(btn3.value)">
      <input type="button" class="num maincolor" name="btn2" value="2" onclick="insert(btn2.value)">
      <input type="button" class="num maincolor" name="btn1" value="1" onclick="insert(btn1.value)">
      <input type="button" class="num operator" name="operatorMult" value="x" onclick="insert(operatorMult.value)"><br>

      <input type="button" class="num maincolor" name="score" value="." onclick="insert(score.value)">
      <input type="button" class="num maincolor" name="btn0" value="0" onclick="insert(btn0.value)">
      <input type="button" class="num operator" name="equal" value="=" onclick="text1.value=eval(text1.value)">
      <input type="button" class="num operator" name="operatorDiv" value="/" onclick="insert(operatorDiv.value)"><br>
    </form><!--calculator-->
  </div><!--container-->
</body>
</html>
